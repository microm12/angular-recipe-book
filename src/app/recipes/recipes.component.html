<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeClicked)="recipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipe; else placeholder"
      [inRecipe]="recipe"
    ></app-recipe-detail>
    <ng-template #placeholder>
      <p>Please Select a Recipe in order to view it's details.</p>
    </ng-template>
  </div>
</div>
