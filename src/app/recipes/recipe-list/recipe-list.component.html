<div class="row">
  <div class="col-xs-12">
    <button [routerLink]="['/recipes', 'new']" class="btn btn-success">
      New Recipe
    </button>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
      [recipeId]="i"
    ></app-recipe-item>
  </div>
</div>
